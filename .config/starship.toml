"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[line_break]
disabled = true

[character]
# format = "[❯ ](bold blue)"
format = "[ ](bold blue)"
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[shell]
format = "[$indicator]($style) "
fish_indicator = ""
bash_indicator = ""
style = "cyan bold"
disabled = false

[package]
disabled = false

[directory]
home_symbol = "~"
truncation_length = 0
truncate_to_repo = false
style = "bold cyan"
use_logical_path = true
fish_style_pwd_dir_length = 1

[directory.substitutions]
"$HOME/path" = "~/"

[git_branch]
symbol = " "

[nodejs]
disabled = true

[php]
disabled = true

[python]
disabled = true

format = """
$shell\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$cmd_duration\
$character"""
