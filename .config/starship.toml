add_newline = false

[line_break]
disabled = true

[character]
format = "[❯ ](bold blue)"
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[package]
disabled = false

[directory]
truncation_length = 0
truncate_to_repo = false
style = "bold cyan"
use_logical_path = true
fish_style_pwd_dir_length = 1

[directory.substitutions]
"$HOME/path" = "~/"

[git_branch]
symbol = " "

[nodejs]
disabled = true

[php]
disabled = true

[python]
disabled = true

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$cmd_duration\
$character"""
