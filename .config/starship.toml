"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$time\
$shell\
$character
"""

add_newline = true

[line_break]
disabled = true

[username]
style_user = "bold #FB69C0"
format = '[\[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "bold #FB69C0"
format = '[@$hostname\]]($style)'
disabled = false

[directory]
home_symbol = "~"
truncation_length = 0
truncate_to_repo = false
style = "bold #F7CA88"
use_logical_path = true
fish_style_pwd_dir_length = 1
format = '[\[$path\]]($style)'

[git_branch]
disabled = false
format = '[\[$symbol$branch(:$remote_branch)]($style) '
only_attached = false
style = "bold #76BDDB dimmed"

[git_commit]
disabled = false
format = '[$hash$tag]($style) '
only_detached = true
style = "bold #76BDDB dimmed"

[git_state]
disabled = false
format = '[$state( $progress_current/$progress_total)]($style)) '
style = "bold #76BDDB dimmed"

[git_metrics]
added_style = "bold #76BDDB dimmed"
deleted_style = "bold #76BDDB dimmed"
disabled = false
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"

[git_status]
disabled = false
format = '([$all_status$ahead_behind\]]($style))'
ignore_submodules = false
style = "bold #76BDDB dimmed"

[time]
disabled = false
format = '[\[$time\]]($style)'
style = "bold #FF8800"
use_12hr = false
utc_time_offset = "local"

[shell]
format = '[\[$indicator\]]($style)'
fish_indicator = ""
bash_indicator = ""
style = "bold #EB577B"
disabled = false

[character]
format = "$symbol "
success_symbol = "[\n❯](bold green dimmed)"
error_symbol = "[\n❯](bold red dimmed)"
vimcmd_replace_one_symbol = "[\n❮](bold purple dimmed)"
vimcmd_replace_symbol = "[\n❮](bold purple dimmed)"
vimcmd_symbol = "[\n❮](bold green dimmed)"
vimcmd_visual_symbol = "[\n❮](bold yellow dimmed)"

[package]
disabled = false

[nodejs]
disabled = true

[php]
disabled = true

[python]
disabled = true
